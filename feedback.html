    <main>
        <div class="containerrentangle">
            <div class="container2">
                <form action="//httpbin.org/post" method="post">
                    <fieldset>
                        <legend>ФИО</legend>
                        <label><input type="text" name="text-field" placeholder="" required></label>
                    </fieldset>
    
                    <fieldset>
                        <legend>ПОЧТА</legend>
                        <label><input type="email" name="email" placeholder="" required></label>
                    </fieldset>
    
                    <fieldset>
                        <legend>ОТКУДА ВЫ О НАС УЗНАЛИ?</legend>
                            <label class="label2">Реклама<input type="radio" name="radio"></label>

                            <label class="label2">Другое<input type="radio" name="radio"></label>
                    </fieldset>
                    <fieldset>
                        <legend>ТИП ОБРАЩЕНИЯ</legend>

                            <select name="count">
                                <option value="1">Жалоба</option>
                                <option value="2">Предложение</option>
                                <option value="3">Заказ</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>ТЕКСТ ОБРАЩЕНИЯ</legend>
                        <label><textarea class="dd"  placeholder="Введите текст"></textarea required></label>
                    </fieldset>
                    <fieldset>
                        <legend>ВЛОЖЕНИЕ</legend>
                        <label><input type="file" name="file"></label>
                    </fieldset>
    
                    <div class="row button">
                        <input class="input1" type="submit" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </main>
