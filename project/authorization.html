<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Ссылка как кнопка</h2>

    <a href="#" class="button">Купить</a>
    <a href="#" class="button">Купить</a>
    <a href="#" class="button">Купить</a>

    <h2>Форма</h2>

    <form action="//httpbin.org/post" method="post">
        <label for="text-field">Текстовое поле</label>
        <input id="text-field" type="text" name="text-field">
        <input type="submit">
    </form>

    <form action="//httpbin.org/post" method="post">
        <fieldset>
            <legend>Базовые поля</legend>
            <p>
                <label> Логин
                    <input type="text" name="text-field" placeholder="Введите свой текст" required>
                </label>
            </p>

            <p>
                <label> Пароль
                    <input type="password" name="password" required>
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Поля со своим вводом</legend>
            <p>
                <label> Телефон
                    <input type="tel" name="tel" required>
                </label>
            </p>

            <p>
                <label> Почта
                    <input type="email" name="email" required>
                </label>
            </p>

            <p>
                <label> Время
                    <input type="time" name="time" required>
                </label>
            </p>

            <p>
                <label> Дата
                    <input type="date" name="date" required>
                </label>
            </p>
            <p>
                <label> Выберите колличество
                    <select name="count"> <!--Выбрать из списка-->>
                        <option value="1">Товар 1</option>
                        <option value="2">Товар 2</option>
                        <option value="3">Товар 3</option>
                    </select>
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Множественный выбор</legend>
            <p>
                <label>Простое текстовое поле
                    <input type="text" name="text1">
                </label>
            </p>    

            <p>
                <label>Выберите вариант
                    <input type="radio" name="radio">
                </label>
            </p>    

            <p>
                <label>
                    <input type="radio" name="radio">
                    Выберите вариант</label>
            </p>

        </fieldset>

        <fieldset>
            <legend>Множественный выбор</legend>
            <p>
                <label><input type="checkbox" name="checkbox">1</label>
                <label><input type="checkbox" name="checkbox">2</label>
                <label><input type="checkbox" name="checkbox">3</label>
                <label><input type="checkbox" name="checkbox">4</label>
            </p>
        </fieldset>
        <button type="submit">Отправить форму</button>

    </form>

</body>

</html>
